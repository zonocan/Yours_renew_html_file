    <!-- ここまで -->

    <div class="side_nav_cover">
      <button class="close_side_nav_btn">×</button>
      <div class="side_btn">

      </div>
      <div class="side_btn">
        <a href="#" class="side_ui_btn" id="side_ui_home_btn">
          <img src="ui_img/pc_side_home.png">
        </a>
        <a href="#" class="side_guid" id="side_ul_home_btn">ホーム
          <!-- javascriptの表示する要素-->
          <div class="side_ui_home_btn side_ul_home_btn side_btns_guid_line"></div>
        </a>
      </div>
      <div class="side_btn">
        <a href="#" class="side_ui_btn" id="side_ui_search_btn">
          <img src="ui_img/pc_side_search.png">
        </a>
        <a href="#" class="side_guid" id="side_ul_search_btn">検索
          <!-- javascriptの表示する要素-->
          <div class="side_ui_search_btn side_ul_search_btn side_btns_guid_line"></div>
        </a>
      </div>
      <div class="side_btn">
        <a href="#" class="side_ui_btn" id="side_ui_keep_btn">
          <img src="ui_img/pc_side_keep.png">
        </a>
        <a href="#" class="side_guid" id="side_ul_keep_btn">いいね済み
          <!-- javascriptの表示する要素-->
          <div class="side_ui_keep_btn side_ul_keep_btn side_btns_guid_line"></div>
        </a>
      </div>
      <div class="side_btn">
        <a href="#" class="side_ui_btn" id="side_ui_cart_btn">
          <img src="ui_img/pc_side_cart.png">
        </a>
        <a href="#" class="side_guid" id="side_ul_cart_btn">購入商品
          <!-- javascriptの表示する要素-->
          <div class="side_ui_cart_btn side_ul_cart_btn side_btns_guid_line"></div>
        </a>
      </div>
    </div>
    <!-- ここまで -->
    <div class="post_contents">
      <div class="post_cover">
        <section class="post_user_profeal">
          <a href="page_index.html" class="post_profeal_img">
            <img src="profeal_img/profeal.JPG">

          <div class="post_user_name">
            <p class="tag">@</p>

          <li class="post_img_list"><a href="#"><img src="item_img/denim2.JPG"></a></li>
          <li class="post_img_list"><a href="#"><img src="item_img/denim3.JPG"></a></li>
          <li class="post_img_list"><a href="#"><img src="item_img/denim4.JPG"></a></li>
        </ul>
        <section class="price_functions">
          <div class="post_item_price">
            <p class="tag_p">¥</p>
            <p class="item_price">20,000</p>
          </div>
          <div class="post_ui_btns">
            <a class="post_ui_btn" id="like_btn">
              <img id="like_btn_img">
            </a>
            <ul class="figire" id="like_figire">1</ul>
            <a class="post_ui_btn" id="purchase_brn">
              <img id="purchase_btn_img">
            </a>
            <ul class="figire" id="purchase_figire">1</ul>
            <a href="" class="post_ui_btn">
              <img src="ui_img/post_DM_btn.png">
            </a>

        </section>
        <table class="post_detail_cover">
          <td>aaaaaaaaaaaaaaaaaaaa</td>

        <button id="display_btn">

    </div>
  </div>
  <!-- スマホ画面の時のみ表示(footer) -->
  <footer>
    <div class="footer_inner">
      <a href="#" class="footer_ui_btn" id="footer_ui_home_btn">
        <img src="ui_img/home_btn.png">
        <!-- javascriptの表示する要素-->
        <div class="footer_ui_home_btn footer_btn_line"></div>
      </a>
      <a href="#" class="footer_ui_btn" id="footer_ui_search_btn">
        <img src="ui_img/search_btn.png">
        <!-- javascriptの表示する要素-->
        <div class="footer_ui_search_btn footer_btn_line"></div>
      </a>
      <a href="#" class="footer_ui_btn" id="footer_ui_keep_btn">
        <img src="ui_img/keep_btn.png">
        <!-- javascriptの表示する要素-->
        <div class="footer_ui_keep_btn footer_btn_line"></div>
      </a>
      <a href="#" class="footer_ui_btn" id="footer_ui_cart_btn">
        <img src="ui_img/cart_btn.png">
        <!-- javascriptの表示する要素-->
        <div class="footer_ui_cart_btn footer_btn_line"></div>
      </a>
      <a href="mypage_index.html" class="footer_ui_btn" id="profeal_btn">
        <img src="profeal_img/profeal.JPG">
        <!-- javascriptの表示する要素-->
        <div class="profeal_btn footer_btn_line"></div>
      </a>
    </div>
  </footer>
  <script>
    //ヘッダーの検索ボタン

    $(function() {
      $('.header_search_btn').on('click', function() {
        $(this).toggleClass('isActive');
      })
    })

    //ヘッダーのui

    $(function() {

      $('.header_btn_line').hide();
      $('.header_ui_btn').on('click', function() {
        $('.header_btn_line').not($('.' + $(this).attr('id'))).hide();
        $('.' + $(this).attr('id')).show();

      });
    });

    //サイドバボタンーの実装 1

    $('.side_nav_btn').hover(
      function() {
        $('.side_nav_cover').css('display', 'block');
        $('.side_nav_btn').css('background-color', 'white');
        $('.post_contents').css('margin', '150px 10% 150px 35%');
      }
    );

    //サイドバーの実装

    $(function() {
      $('.close_side_nav_btn').on('click', function() {
        $('.side_nav_cover').fadeOut();
        $('.post_contents').css('margin', '150px 10% 150px 20%');
        $('.side_nav_btn').css('background-color', 'black');
      })
    })

    //サイドバーのUiの実装

    $(function() {

      $('.side_btns_guid_line').hide();
      $('.side_ui_btn').on('click', function() {
        $('.side_btns_guid_line').not($('.' + $(this).attr('id'))).hide();
        $('.' + $(this).attr('id')).show();
      })
    })

    //サイドバーのulの実装

    $(function() {
      $('.side_btns_guid_line').hide();
      $('.side_guid').on('click', function() {
        $('.side_btns_guid_line').not($('.' + $(this).attr('id'))).hide();
        $('.' + $(this).attr('id')).show();
      })
    })

    //投稿画像の切り替えボタンの実装

    $(document).on('ready', function() {
      $(".post_imgs_area").slick({
        dots: true,
      });
    });



    //いいねボタンの実装

    $(function() {

      const like_imgs = ['post_like.png', 'function_like_btn.png'];
      let like_btn_index = 0;

      //初期画像の表示
      $('#like_btn_img').attr('src', 'ui_img/' + like_imgs[like_btn_index]);



      //いいねボタンの画像の切り替え
      $('#like_btn').on('click', function() {

        //最後の画像判定
        if (like_btn_index == like_imgs.length - 1) {
          like_btn_index = 0;
        } else {
          like_btn_index++;
        }

        //画像の切り替え
        $('#like_btn_img').attr('src', 'ui_img/' + like_imgs[like_btn_index]);

        //いいね数の表示.非表示
        $(this).next().slideToggle();
        $(this).toggleClass("active");
      });


    });

    //購入ボタンの実装

    $(function() {

      const purchase_imgs = ['post_purchase_brn.png', 'function_purchase_btn.png'];
      let purchase_btn_index = 0;

      //初期画像の表示
      $('#purchase_btn_img').attr('src', 'ui_img/' + purchase_imgs[purchase_btn_index]);



      //購入ボタンの画像の切り替え
      $('#purchase_brn').on('click', function() {

        //最後の画像判定
        if (purchase_btn_index == purchase_imgs.length - 1) {
          purchase_btn_index = 0;
        } else {
          purchase_btn_index++;
        }

        //画像の切り替え
        $('#purchase_btn_img').attr('src', 'ui_img/' + purchase_imgs[purchase_btn_index]);

        //購入者数の表示.非表示
        $(this).next().slideToggle();
        $(this).toggleClass("active");
      });


    });

    //投稿内容の表示

    $(function() {

      $('#display_btn').on('click', function() {

        $('.post_detail_cover').toggle('fast', alertFunc);

      });

      function alertFunc() {

        if ($(this).css('display') == 'none') {

          $("#display_btn_inner").text("...詳しく読む");

        } else {

          $("#display_btn_inner").text("閉じる ▲");

        }
      };
    });

    //フッターボタンのui

    $(function() {
      $('.footer_btn_line').hide();
      $('.footer_ui_btn').on('click', function() {
        $('.footer_btn_line').not($('.' + $(this).attr('id'))).hide();
        $('.' + $(this).attr('id')).show();
      })
    });
  </script>
</body>

</html>
