    <script>

    //いいねボタンの実装

      $(function(){
        //alert('いいねしますか？');
        const like_imgs = ['post_like.png','function_purchase_btn.png'];
        let like_btn_index = 0;

      //初期画像の表示
      $('#like_btn_img').attr('src','ui_img/' + like_imgs[like_btn_index]);

        //いいねボタンの画像の切り替え
      $('#like_btn').on('click',function(){

        //最後の画像判定
        if(like_btn_index == like_imgs.length -1){
          like_btn_index = 0;
        }else{
          like_btn_index++;
        }

        //画像の切り替え
        $('#like_btn_img').attr('src','ui_img/' + like_imgs[like_btn_index]);


      });
    });

    </script>
